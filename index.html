			<SCRIPT>
					function passWord() {
					var testV = 1;
					var pass1 = prompt('Please Enter Password',' ');
					while (testV < 3) {
					if (!pass1) 
					history.go(-1);
					if (pass1.toLowerCase() == "admin") {
					alert('Correct Password');
					window.open('/lab1/index.html');
					break;} 
					testV+=1;
					var pass1 = 
					prompt('Access Denied - Password Incorrect, Please Try Again.','Password');}
					if (pass1.toLowerCase()!="password" & testV ==3) 
					history.go(-1);
					return " ";} 
					</SCRIPT>
					<FORM>
					<input type="button" value="Lab 1" onClick="passWord()">
					</FORM>
